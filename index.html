<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dream League Soccer</title>

    <link rel="stylesheet" href="./Assets/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
   
</head>

<body>
    <!-- Registration start -->
    <section id="login-reg">
        <div class="overlay pb-120">
            <div class="container">
                <div class="top-area">
                    <div class="row d-flex align-items-center">
                        <div class="col-sm-5 col">
                        </div>
                        
                        <div class="col-sm-5 col">
                            <a href="#">
                                <img src="Assets/logo.png" alt="image">
                            </a>
                        </div>

                        <div class="col-sm-5 col">
                        </div>
                    </div>
                </div>
                <div class="row pt-120 d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-reg-main text-center">
                            <h4>Let's get started</h4>
                            <div class="form-area">
                                <form action="https://nocodeform.io/f/6620e68bf1fd2b9a3f2efda8" method="POST" enctype="multipart/form-data">
                     
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input placeholder="Enter your Name" type="text" name="Full-Name">
                                    </div>
                                    <div class="form-group">
                                        <label>DLS Team's Name</label>
                                        <input placeholder="Enter your Team Name" type="text" name="Team's-Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="file">Profile Image</label>
                                        <img src="./Assets/Dls.jpg">
                                        <p style="color: black;"> Example of how your DLS profile should be uploaded below â¬‡ </p>
                                        <input type="file" name="Profile">
                                    </div>
                                    <div class="form-group">
                                        <label>Whatsapp Number</label>
                                        <input placeholder="+234**********" type="number" name="Number">
                                    </div>
                                    <div class="form-group">
                                        <label>E- Mail</label>
                                        <input placeholder="johndeo@gmail.com" type="text" name="E-Mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <div class="select-box" style="outline:none; border: none; margin-top: -14px;" >
                                           <select id="gender" name="Gender">
                                              <option selected disabled></option>
                                              <option value="Male">Male</option>
                                              <option value="Female">Female</option>
                                              <option value="PNS">Prefer not to say</option>
                                          </select> 
                                        </div>
                                 </div>
                                    <div class="form-group" style="margin-top: -20px;">
                                        <label for="device">Your Device </label>
                                        <div class="select-box" style="outline:none; border: none; margin-top: -14px;" >
                                           <select id="devive" name="Device">
                                              <option selected disabled></option>
                                              <option value="Iphone">Iphone</option>
                                              <option value="Samsung">Samsung</option>
                                              <option value="Xiaomi">Xiaomi</option>
                                              <option value="Infinix">Infinix</option>
                                              <option value="Tecno">Tecno</option>
                                              <option value="Oppo">Oppo</option>
                                              <option value="Itel">Itel</option>
                                              <option value="Huawei">Huawei</option>
                                              <option value="Nokia">Nokia</option>
                                              <option value="Google">Google</option>
                                              <option value="Vivo">Vivo</option>
                                              <option value="Gionee">Gionee</option>
                                              <option value="Azus">Azus</option>
                                              <option value="Others">Others</option>
                                          </select> 
                                        </div>
                                 </div>
                                    <div class="form-group">
                                        <button type="submit" class="cmn-btn">Sign Up</button>
                                    </div><br><br>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Registration end -->

  



</body>
</html>
